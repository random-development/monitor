# Datasource
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:file:~/db
spring.datasource.username=admin
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.initialization-mode=always

# Influx
influx.url=http://influxdb:8086
influx.user=user
influx.password=password
influx.database-name=monitor

# Logging
logging.level.net.random_development=DEBUG

# Gateway
api.gateway.url.registration=http://hibron.usermd.net:5000/monitor/manage
api.gateway.url.monitor=https://monitor1.0x46.net/
api.gateway.monitor.name=monitor1
